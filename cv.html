<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - josemanuelatero</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, rgba(50, 50, 50, 1) 80%);
            transition: background 0.2s ease-out;
        }
    </style>
</head>
<body>
    <script>
        function updateBackground(event) {
            let x = event.clientX || event.touches[0].clientX;
            let y = event.clientY || event.touches[0].clientY;
            let size = 200; // Tamaño del área clara
            document.body.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.4) 0%, rgba(50, 50, 50, 1) 80%)`;
        }

        document.addEventListener('mousemove', updateBackground);
        document.addEventListener('touchmove', updateBackground);
    </script>
</body>
</html>
