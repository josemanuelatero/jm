<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - josemanuelatero</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, black, white);
            transition: background 0.2s ease-out;
        }
    </style>
</head>
<body>
    <script>
        function updateBackground(event) {
            let y = event.clientY || event.touches[0].clientY;
            let gradientPercentage = (y / window.innerHeight) * 100;
            document.body.style.background = `linear-gradient(to bottom, black ${gradientPercentage}%, white 100%)`;
        }

        document.addEventListener('mousemove', updateBackground);
        document.addEventListener('touchmove', updateBackground);
    </script>
</body>
</html>
