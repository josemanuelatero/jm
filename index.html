<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>josemanuelatero</title>
    <style>
        /* Estilo general */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con degradado y efecto parallax */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            background: linear-gradient(to bottom, white, black);
            transform: translateY(0);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }

        /* Campo principal */
        input {
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            background: transparent;
            color: white;
        }

        /* Palabras CV y Carpeta */
        p {
            margin: 5px 0;
            font-size: 10px;
            font-weight: normal;
            text-decoration: underline;
            color: white;
            cursor: pointer;
        }

        p:hover {
            opacity: 0.7;
        }

        /* Círculo de efecto */
        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.1s ease-out;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Fondo degradado -->
    
    <input type="text" value="josemanuelatero" readonly>
    <p onclick="window.location.href='cv.html'">CV</p> <!-- Enlace a la página CV -->
    <p>Carpeta</p>

    <div id="circle" class="circle"></div>

    <script>
        const circle = document.getElementById('circle');
        const background = document.querySelector('.background');

        function showCircle(x, y) {
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            circle.style.transform = 'translate(-50%, -50%) scale(1)';
        }

        function hideCircle() {
            circle.style.transform = 'translate(-50%, -50%) scale(0)';
        }

        document.addEventListener('mousedown', (event) => {
            showCircle(event.clientX, event.clientY);
        });

        document.addEventListener('mouseup', () => {
            hideCircle();
        });

        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            showCircle(touch.clientX, touch.clientY);
        });

        document.addEventListener('touchend', () => {
            hideCircle();
        });

        document.addEventListener('mousemove', (event) => {
            const move = (event.clientY / window.innerHeight) * 50;
            background.style.transform = `translateY(${move}px)`;
        });

        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const move = (touch.clientY / window.innerHeight) * 50;
            background.style.transform = `translateY(${move}px)`;
        });
    </script>
</body>
</html>
