<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>josemanuelatero</title> <!-- Título cambiado -->
    <style>
        /* Estilo general */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con degradado y efecto parallax */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh; /* Más alto que la pantalla para el efecto */
            background: linear-gradient(to bottom, white, black);
            transform: translateY(0);
            transition: transform 0.1s ease-out;
            z-index: -1; /* Colocado detrás del contenido */
        }

        /* Campo principal */
        input {
            font-size: 24px;
            font-weight: bold; /* Negrita para el título principal */
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            background: transparent;
            color: white; /* Asegurar que el texto es visible en el fondo */
        }

        /* Palabras CV y Carpeta */
        p {
            margin: 5px 0;
            font-size: 10px; /* Tamaño pequeño para CV y Carpeta */
            font-weight: normal; /* Sin negrita */
            text-decoration: underline; /* Subrayado */
            color: white; /* Texto visible en el fondo */
        }

        /* Círculo de efecto */
        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid black; /* Borde negro fino */
            border-radius: 50%; /* Forma de círculo */
            pointer-events: none; /* No interfiere con los eventos del mouse */
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.1s ease-out;
            background: transparent; /* Fondo transparente */
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Fondo degradado -->
    
    <input type="text" value="josemanuelatero" readonly>
    <p>CV</p>
    <p>Carpeta</p>

    <div id="circle" class="circle"></div>

    <script>
        const circle = document.getElementById('circle');
        const background = document.querySelector('.background');

        // Función para mostrar el círculo en la posición del ratón o del toque
        function showCircle(x, y) {
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            circle.style.transform = 'translate(-50%, -50%) scale(1)';
        }

        // Función para ocultar el círculo
        function hideCircle() {
            circle.style.transform = 'translate(-50%, -50%) scale(0)';
        }

        // Detectar clic con el ratón
        document.addEventListener('mousedown', (event) => {
            showCircle(event.clientX, event.clientY);
        });

        document.addEventListener('mouseup', () => {
            hideCircle();
        });

        // Detectar toque en pantallas táctiles
        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            showCircle(touch.clientX, touch.clientY);
        });

        document.addEventListener('touchend', () => {
            hideCircle();
        });

        // Efecto Parallax en el fondo al mover el ratón
        document.addEventListener('mousemove', (event) => {
            const move = (event.clientY / window.innerHeight) * 50; // Movimiento más sutil
            background.style.transform = `translateY(${move}px)`;
        });

        // También aplicamos efecto parallax en móviles
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const move = (touch.clientY / window.innerHeight) * 50;
            background.style.transform = `translateY(${move}px)`;
        });
    </script>
</body>
</html>
