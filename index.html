<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>josemanuelatero</title>
    <style>
        /* Estilo general */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, rgba(50, 50, 50, 1) 80%);
            transition: background 0.2s ease-out;
        }

        /* Campo principal */
        input {
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            background: transparent;
            color: black;
        }

        /* Palabras CV y Carpeta */
        p {
            margin: 5px 0;
            font-size: 10px;
            font-weight: normal;
            text-decoration: underline;
            color: black;
            cursor: pointer;
        }

        p:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <input type="text" value="josemanuelatero" readonly>
    <p id="cvButton">CV</p>
    <p>Carpeta</p>

    <script>
        function updateBackground(event) {
            let x = event.clientX || event.touches[0].clientX;
            let y = event.clientY || event.touches[0].clientY;
            let size = 200; // Tamaño del área clara
            document.body.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.4) 0%, rgba(50, 50, 50, 1) 80%)`;
        }

        document.addEventListener('mousemove', updateBackground);
        document.addEventListener('touchmove', updateBackground);

        document.getElementById('cvButton').addEventListener('click', () => {
            window.location.href = 'cv.html';
        });

        document.getElementById('cvButton').addEventListener('touchstart', () => {
            window.location.href = 'cv.html';
        });
    </script>
</body>
</html>
