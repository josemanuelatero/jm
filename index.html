<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Centrado con Efecto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Campo principal */
        input {
            font-size: 24px;
            font-weight: bold; /* Negrita para el título principal */
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Palabras CV y Carpeta */
        p {
            margin: 5px 0;
            font-size: 10px; /* Tamaño pequeño para CV y Carpeta */
            font-weight: normal; /* Sin negrita */
            text-decoration: underline; /* Subrayado */
        }
    </style>
</head>
<body>
    <input type="text" value="josemanuelatero" readonly>
    <p>CV</p>
    <p>Carpeta</p>

    <script>
        const body = document.body;
        const spotlight = document.createElement('div');

        // Crear el degradado dinámico
        spotlight.style.position = 'absolute';
        spotlight.style.width = '300px';
        spotlight.style.height = '300px';
        spotlight.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%)';
        spotlight.style.pointerEvents = 'none';
        spotlight.style.borderRadius = '50%';
        spotlight.style.transform = 'translate(-50%, -50%) scale(0)';
        spotlight.style.transition = 'transform 0.1s ease-out';
        body.appendChild(spotlight);

        // Detectar el movimiento del ratón
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            spotlight.style.left = `${x}px`;
            spotlight.style.top = `${y}px`;
            spotlight.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Detectar el toque en pantallas táctiles
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            spotlight.style.left = `${x}px`;
            spotlight.style.top = `${y}px`;
            spotlight.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Ocultar el efecto al quitar el ratón o terminar el toque
        document.addEventListener('mouseleave', () => {
            spotlight.style.transform = 'translate(-50%, -50%) scale(0)';
        });
        document.addEventListener('touchend', () => {
            spotlight.style.transform = 'translate(-50%, -50%) scale(0)';
        });
    </script>
</body>
</html>
